<div class="event-listing-container" ng-repeat="listing in data" ng-click ="listing.method(listing, listing.name)">
  <div class="row listing-row">
    <div class="col-33">
      <img ng-src="{{listing.image}}" alt="">
    </div>
    <div class="col listing-box">
      <div class="container listing-description">
        <div ng-show="listing.__t === 'Venue' && listing.name != null" class="row">
          <div class="col listing-title">
            <span>{{listing.name | uppercase}}</span>
          </div>
        </div>
        <div ng-show="listing.__t === 'Venue' && listing.refVendor.name != null" class="row">
          <div class="col listing-title">
            <span>{{listing.refVendor.name | uppercase}}</span>
          </div>
        </div>
        <div ng-show="listing.__t === 'Venue' && listing.address != null" class="row">
          <div class="col listing-title">
            <span>{{listing.address | uppercase}}</span>
          </div>
        </div>
        <div class="row">
          <div class="col listing-price">
            <span>{{listing.brand}}</span>
          </div>
        </div>
        <div class="row">
          <div class="col listing-Vendor">
            <span>{{listing.vendor.businessName | uppercase}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
