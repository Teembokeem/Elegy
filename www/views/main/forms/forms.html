<ion-view view-title="F O R M S">
  <ion-content class="forms-view">
    <div ng-switch="Forms.formType">

      <div ng-switch-when="paypal">
          paypal
      </div>

      <div ng-switch-when="eulogy">
          <div class="row nopad">
                <div class="col">
                  <h3 class="form-item">Eulogizer</h3>
                  <label class="item item-input textarea-stuff">
                      <textarea ng-model="test" 
                                ng-attr-rows="{{row || '2'}}" 
                                ng-focus="row=4" 
                                ng-blur="row=1"
                                name="fdsafdsa" 
                                id="fdsafsda" 
                                cols="30" 
                                rows="10"
                                placeholder="Take some time to reflect and write a memento on behalf of your loved one"></textarea>
                      <button outline Take some time to reflect and write a memento on behalf of your loved one class="add-member">Save</button>
                  </label>
                </div>
            </div>
      </div>

      <div ng-switch-when="program">
        <br>
          <div class=" container program-container">

            <div class="members-container container">
              <h3 class="form-item">{{'Surviving Family Members' | uppercase}}</h3>
              <div class="row container" ng-repeat="member in Forms.program.members">
                <div class="row members-row"> 
                  <span>{{member}}</span>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <label class="item item-input">
                      <input type="text" placeholder="Members" ng-model="Forms.newMember">
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <button class="add-member" ng-click="Forms.processAction('members', Forms.newMember)">Add to List</button>
                </div>
              </div>
            </div>
            <br>
            <div class="members-container container">
              <h3 class="form-item">{{'Pallbearers' | uppercase}}</h3>
              <div class="row container" ng-repeat="bearer in Forms.program.pallbearers">
                <div class="row members-row">
                  <span>{{bearer}}</span>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <label class="item item-input">
                    <input type="text" placeholder="Pall Bearers" ng-model="Forms.newBearer">
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="col">
                <button class="add-member" ng-click="Forms.processAction('pallbearers', Forms.newBearer)">Add to List</button>
                </div>
              </div>
            </div>
            <br>
            <div class="members-container container">
              <h3 class="form-item">{{'Officiant' | uppercase}}</h3>
              <div class="row container">
                <div class="row members-row">
                  <span ng-show="Forms.program.officiant ? Forms.editingOfficiant : false">{{Forms.program.officiant}}</span>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <label class="item item-input">
                    <input  ng-hide="Forms.program.officiant ? Forms.editingOfficiant : false" type="text" placeholder="Members" ng-model="Forms.newOfficiant">
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <button class="add-member" ng-click="Forms.processAction('officiant', Forms.newOfficiant)">{{Forms.program.officiant ? 'Edit Officiant' : 'Add Officiant'}}</button>
                </div>
              </div>
            </div>
            <br>
            <div class="row nopad">
                <div class="col">
                  <h3 class="form-item">{{'Eulogizer' | uppercase}}</h3>
                  <label class="item item-input">
                      <input type="text" placeholder="Eulogizer" ng-model="UserProfile.user.first">
                      <button class="add-member">Add Eulogizer</button>
                  </label>
                </div>
            </div>
            <div class="row nopad">
                <div class="col">
                  <h3 class="form-item">{{'Songs' | uppercase}}</h3>
                 <div ng-repeat="members in Forms.program.songs">

                 </div>
                  <label class="item item-input">
                      <input type="text" placeholder="Song" ng-model="UserProfile.user.first">
                    <button class="add-member">Add to Songs</button>
                  </label>
                </div>
            </div>
            <div class="row nopad">
                <div class="col">
                  <h3 class="form-item">{{'Readings' | uppercase}}</h3>
                  <div ng-repeat="members in Forms.program.readings"></div>
                  <label class="item item-input">
                      <input type="text" placeholder="Reading" ng-model="UserProfile.user.first">
                    <button class="add-member">Add to Readings</button>
                  </label>
                </div>
            </div>
            <br>
        </div>
    

    
      </div>
    </div>
  </ion-content>
</ion-view>
