<ion-view view-title="F E E D">
  <ion-content class="feed-view">
    <div class="holding">
      <div class="banner" ng-style="{'background-image':'linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)), url(' + Feed.departed.photo + ')'}">
        <header>
          <h1>
            Some Persons Name
            <i ng-if="Feed.expandEul == false" ng-click="Feed.expandEul = true" style="padding: 10px;" class="icon ion-chevron-down"></i>
            <i ng-if="Feed.expandEul == true" ng-click="Feed.expandEul = false" style="padding: 10px;" class="icon ion-chevron-up"></i>
          </h1>
        </header>
      </div>
      <div ng-if="Feed.expandEul == true" class="eulogy-container">
        <p class="text-left">
          {{Feed.departed.eulogy}}
        </p>
      </div>

    </div>
    <div class="container">
      <div ng-blur="Feed.expanded = false">
        <textarea placeholder="Care to share something?" ng-focus="Feed.expanded = true" ng-model="Feed.share">
        </textarea>
        <div class="row" ng-if="Feed.expanded == true">
          <div class="col">
            <i></i>
              <input type="file" ngf-select ng-model="FeedCtrl.media" name="file" class="comfy-padding"
              accept="image/*" ngf-max-size="2MB" required
              ngf-model-invalid="errorFiles">
              <i ng-show="myForm.file.$error.maxSize">File too large
              {{errorFiles[0].size / 1000000|number:1}}MB: max 2M</i>
              <input type="submit" class="center" ng-click="Feed.uploadMedia()">
          </div>
          <div class="col-25">
            <input type="submit" value="Submit" ng-click="FeedCtrl.share()">
          </div>
        </div>
      </div>

      <div class="row nopad">
          <div ng-class="{passive: Feed.passive === 'media'}" class="col col-50 blue-border" ng-click="Feed.passive = 'feed'">
              <span>ALL</span>
          </div>
          <div ng-class="{passive: Feed.passive === 'feed'}" class="col blue-border" ng-click=" Feed.passive = 'media'">
              <span>MEDIA</span>
          </div>
        </div>
      
      <div ng-if="Feed.passive == 'feed'">
        <ion-item ng-repeat="item in Feed.items" class="feed">
          <div class="row">
            <p>{{item.comment}}</p>
          </div>
          <hr>
          <div class="row">
            <div class="col-20">
              <div class="feed-avatar">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/skyscrapers.jpg" alt="">
              </div>
            </div>
            <div class="col-70">
              <h3>{{item.name}}</h3>
              <h4>Some Date Here</h4>
            </div>
            <div class="col text-right">
              <i class="icon ion-ios-heart-outline"></i>
              {{item.likes}}
            </div>

          </div>
        </ion-item>
      </div>
      <div ng-if="Feed.passive == 'media'">
        <ion-item ng-repeat="item in Feed.items" class="feed">
          
        </ion-item>
      </div>
    </div>
  </ion-content>
</ion-view>
