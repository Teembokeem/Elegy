<ion-view view-title="V E N D O R | S I G N U P">
  <ion-content class="vendor-signup-view">
    <h3>ADD YOUR BUSINESS INFO</h3>
    <ion-toggle ng-model="VendorSignup.newVendor.venue">REGISTER AS A VENUE</ion-toggle>
    <div ng-show="Vendorsignup.newVendor.venue">
      <ion-item>
        <ion-label>Select A Venue Type</ion-label>
        <ion-select [(ngModel)]="VendorSignup.newVendor.type">
          <ion-option value="venue" selected="true">Default to Venue</ion-option>
          <ion-option value="funeralhome">Funeral Home</ion-option>
          <ion-option value="cemetery">Cemetery</ion-option>
          <ion-option value="donation">Body Donation Center</ion-option>
          <ion-option value="church">Church</ion-option>
        </ion-select>
      </ion-item>
    </div>
    <div class="list signup-form container">
      <div class="row">
        <div class="col">
          <label class="item item-input">
            <input type="text" placeholder="Business Name" ng-model="VendorSignup.newVendor.businessName">
          </label>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label class="item item-input">
            <input type="text" placeholder="Address" ng-model="VendorSignup.newVendor.address">
          </label>
        </div>
      </div>
      <div class="row">
        <div class="col col-50">
          <label class="item item-input">
            <input type="text" placeholder="Phone Number" ng-model="VendorSignup.newVendor.phone.personal">
          </label>
        </div>
        <div class="col col-50">
          <label class="item item-input">
            <input type="text" placeholder="Business Number" ng-model="VendorSignup.newVendor.phone.business">
          </label>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col">
          <button ng-click="VendorSignup.submitVendorForm()" class="button button-light ">
              Submit
          </button>
        </div>
      </div>
  </ion-content>
</ion-view>
