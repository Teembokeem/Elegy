<ion-view view-title="{{Listing.venue}}">
  <ion-content class="listing-view">
    <div listing data="Listing.listing"></div>
    <div class="card">

          <p ng-click="Listing.bookmarkItem()" class=" assertive">
            BOOKMARK THIS ITEM
          </p>
          <br>
          <p ng-click="Listing.purchaseItem()" class=" assertive">
            PURCHASE THIS ITEM
          </p>
      </div>
    </div>
  </ion-content>
</ion-view>
