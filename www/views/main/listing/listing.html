<ion-view view-title="{{Listing.venue}}">
  <ion-content class="listing-view">
    <div class="list card">

      <div class="item">
        <h2>{{Listing.data.venueName | uppercase}}</h2>
      </div>

      <div class="item item-image">
        <img ng-src="{{Listing.data.image}}">
      </div>

      <p ng-click="Listing.selectVenue()" class="item assertive">
        SELECT THIS VENUE
      </p>

      <p ng-click="Listing.selectVenue()" class="item assertive">
        CALL TO BOOK
      </p>

    </div>
    
    <div class="card address-container">
      <span>{{Listing.data.address | uppercase}}</span>
    </div>

    <h2 CLASS="review-header">REVIEWS</h2>
    <div ng-repeat="review in Listing.data.reviews" class="card container review-container">
      <div class="row">
        <div class="col">
          <h5>{{review.review}}</h5>
        </div>
      </div>
      <div class="row">
         <div class="col review-author-container">
          {{review.rating}} <i class="icon ion-ios-infinite"></i> | {{review.user}}
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
