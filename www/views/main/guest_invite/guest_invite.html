<ion-view view-title="Contacts">
    <ion-content class="guest-invite-view">
        <ion-scroll>
            <div class="list">
                <!--<button ng-click="getContactList()">touch</button>-->
                <ion-item class="search-input">
                    <label class="item item-input">
                        <i class="icon ion-search placeholder-icon"></i>
                        <input type="text" placeholder="Search">
                    </label>
                </ion-item>
                <ion-item class="email-input" style="padding: 5px 5px 5px 20px">
                    <label class="item item-input">
                        <i class="icon ion-ios-email-outline"></i>
                        <input type="text" placeholder="Enter Email Address" ng-model="GuestInvite.newEmail" ng-focus="GuestInvite.enterEmail = true" ng-blur="GuestInvite.enterEmail = false">
                    </label>
                    <button class="button button-small" ng-if="GuestInvite.enterEmail" ng-click="GuestInvite.addEmail()">
                        Submit
                        </button>
                </ion-item>   
                <ion-checkbox ng-repeat="guest in GuestInvite.all | orderBy : 'name.givenName'" class="item-checkbox-right" ng-click="GuestInvite.addPerson({first:guest.name.givenName, last: guest.name.familyName, email: guest.emails[0].value })">
                    <p><strong>{{guest.name.givenName}} {{guest.name.familyName}}</strong></p>
                    <p>{{guest.emails[0].value}}</p>
                </ion-checkbox>
            </div>
        </ion-scroll>
        <button ng-click="GuestInvite.sendInvitations()" class="invite-button">Send Invitation</button>
    </ion-content>
</ion-view>
