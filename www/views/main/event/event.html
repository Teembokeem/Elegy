<ion-view view-title="E V E N T">
  <ion-content class="event-view">
    <div class="user-avatar">
      <img src="../../img/ben.png" alt="">
    </div>
    <div an-swipe="true" class="ng-repeat-chamber" on-swipe-left="Event.slideStep('left')" on-swipe-right="Event.slideStep('right')">
      <!--1-->
      <div class="step-title-in step-container">
        <h2><span >{{Event.val.title}}</span></h2>
      </div>
      
      <!--2-->
      <div ng-repeat="parts in Event.val.parts" class="part-container">
        <div class="row">
          <!--2.1-->
          <div class="col col-10"></div>
          <div class="part-checker col col-20">
            <i class="icon ion-ios-close-outline"></i>
  <!--<i class="icon ion-ios-checkmark-outline"></i>	 for reference: success-->
          </div>

          <!--2.2-->
          <div class="part-content col">
            <!--2.2.1-->
            <div class="part-nav col">
              <h4>{{parts.title | uppercase}}</h4>
            </div>
           
            <!--2.2.2-->
            <div class="part-description-container col">
              <p>{{parts.description}}</p>
            </div>
          </div>
        
        </div>
        <div class="row">
          <div class="col col-10"></div>
          <div class="col col-80 divider"></div>
          <div class="col col-10"></div>
        </div>
      </div>

    </div>
  </ion-content>
</ion-view>
