<ion-view view-title="E V E N T">
  <ion-content class="event-view">
    <div class="user-avatar">
      <img src="../../img/ben.png" alt="">
    </div>
    <div an-swipe="true" class="ng-repeat-chamber">
      <!--1-->
      <div class=" step-container container">
        <div class="row">
          <div ng-click="Event.slideStep('left')" class="col col-10">
           	<
          </div>
          <div class="col col-80">
            <h2><span >{{Event.val.title}}</span></h2>
            <div class="col col-30 info-container">
              <i ng-click="Event.openModal( Event.val )" class="icon ion-ios-information-outline"></i>
            </div>
          </div>
          <div ng-click="Event.slideStep('right')" class="col col-10">
             >
          </div>
        </div>
      </div>
      
      <!--2-->
      <div ng-repeat="part in Event.val.parts" class="part-container">
        <div class="row">
          <!--2.1-->
          <div class="col col-10"></div>
          <div class="part-checker col col-20">
            <i class="icon ion-ios-close-outline"></i>
  <!--<i class="icon ion-ios-checkmark-outline"></i>	 for reference: success-->
            <!--<img src="../../img/progress.png" alt="">-->
          </div>

          <!--2.2-->
          <div class="part-content col">
            <!--2.2.1-->
            <div class="part-nav col container">
              <div class="row">
                <div class="col col-70">
                  <h4 ng-click=" part.category ? Event.displayMarketplace(part.category) : null">{{part.title | uppercase}}   
                  </h4>
                </div>
                <div class="col col-30 info-container">
                  <i ng-click="Event.openModal( part )" class="icon ion-ios-information-outline"></i>
                </div>
              </div>

            </div>
           
            <!--2.2.2-->
            <div class="part-description-container col">
              <!--<p>{{part.description}}</p>-->
            </div>
          </div>
        
        </div>
        <div class="row">
          <div class="col col-10"></div>
          <div class="col col-80 divider"></div>
          <div class="col col-10"></div>
        </div>
      </div>

    </div>
  </ion-content>
</ion-view>
