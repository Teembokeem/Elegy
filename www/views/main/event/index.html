<ion-view view-title="E V E N T">
  <ion-content class="event-view" scroll="false">
      <div class="row-100">
        <div class="row-30">
            <div class="user-avatar">
                <img src="../../img/ben.png" alt="">
            </div>
        </div>

        <div class="row-10 row text-center" ng-repeat="part in Event.EventStaticInfo" ng-click="Event.moveTo(part, $index)">
                {{part.title | uppercase}}
        </div>
    </div>
  </ion-content>
</ion-view>
