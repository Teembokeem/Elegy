<ion-view view-title="Events" hide-tabs="true">
  <ion-content class="home-view">
    <br>
    <br>
    <br>
    <div class="list">
      <button ng-click="Home.createDeparted()" class="button blue">Plan a Funeral</button>
      <br>
        <h2 class="or">- or -</h2>
      </div>
      <div class="row">
        <div class="col-25"></div>
        <div class="col">
          <label class="item item-input-short item-input-inset">
            <input type="text" placeholder="Enter Funeral Code" ng-model="Referral.code" ng-change="Referral.validateCode()">
          </label>
        </div>
        <div class="col-25">
          <button ng-click="Home.validateCode(Referral.code)" class="button button-small nobutton">
            <i class="icon ion-arrow-right-c"></i>
          </button>
        </div>
      </div>
      <br>
      <div class="item item-divider">
        Funerals
      </div>
      <div ng-repeat="departed in Home.assets | orderBy: 'first'" class="row item" ng-click="Home.travel(departed)">
        <div class="col-75 text-left">
          <h2 class="name capitalize">{{departed.first }} {{departed.last }} <i class="italics"> &nbsp;  {{departed.admin ? "Admin" : "Guest"}}</i></h2>
          <p class="name capitalize">{{departed.dob | date: 'yyyy'}} - {{departed.dod | date: 'yyyy'}}</p>
        </div>
        <!--<div class="col">

        </div>-->
        <div class="col text-right item user-avatar">
          <!--<div class="item-avatar" ng-style="{'background-image':'linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)), url(' + departed.image + ')'}">-->
          <img class="item-avatar" ng-src="{{departed.image | size:'w_400,h_400,c_crop,g_face,r_max/w_200'}}">
        </div>
        <div class="col-10 pull-right swipe">
          <i class="icon ion-chevron-right"></i>
        </div>
      </div>
    </div>
    <!--<div class="list">
      <div class="item item-divider">
        Past Funerals
      </div>
    </div>-->
    <br>
    <br>
    <br>
  </ion-content>
</ion-view>
