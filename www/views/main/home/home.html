<ion-view view-title="Events" hide-tabs="true">
  <ion-content class="home-view">
    <br>
    <br>
    <br>
    <div class="list">
      <button ng-click="Home.createDeparted()" class="button blue">Plan an Event</button>
      <br>
        <h2 class="or">- or -</h2>
      </div>
      <div class="row">
        <div class="col">
          <label class="item item-input-short">
            <input type="text" placeholder="Enter Funeral Code" ng-model="Referral.newGuest.code" ng-change="Referral.validateCode()">
          </label>
        </div>
      </div>
      <br>
      <div class="item item-divider">
        Upcoming Events
      </div>
      <div ng-repeat="departed in Home.assets" class="row item" ng-click="Home.travel(departed)">
        <div class="col-50 text-left">
          <h2 class="name capitalize">{{departed.first }} {{departed.last }} <span> &nbsp;  ({{departed.admin ? "Admin" : "Guest"}})</span></h2>
        </div>
        <div class="col">

        </div>
        <div class="col text-right item user-avatar">
          <div class="item-avatar ">
            <img src="../../img/adam.jpg" alt="">
          </div>
        </div>
        <div class="col-10 pull-right swipe">
          <i class="icon ion-chevron-right"></i>
        </div>
      </div>
    </div>
    <div class="list">
      <div class="item item-divider">
        Past Events
      </div>
      <a class="item item-avatar" href="#">
        <img src="../../img/ben.png" alt="">
        <div class="col col-60">
          <h2>{{("Venkman").split("").join(" ") | uppercase}}</h2>
        <p>{{"Back off, man. I'm a scientist."}}</p>
        </div>
        <div class="col pull-right swipe">
          <i class="icon ion-ios-arrow-thin-right"></i>
        </div>
      </a>
    </div>
  </ion-content>
</ion-view>
