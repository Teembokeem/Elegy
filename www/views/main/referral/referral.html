<ion-view view-title="E L E G Y">
  <ion-content class="referral-view">
    <img class="logo" src="img/logo.png" alt="">


    <div class="list login-form container">
      <div class="row">
        <div class="col">
          <label class="item item-input">
            <input type="text" placeholder="Funeral Code" ng-model="Referral.newGuest.code">
          </label>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label class="item item-input">
            <input type="text" placeholder="Email" ng-model="Referral.newGuest.email">
          </label>
        </div>
      </div>
      <br>
      <div class="row nopad">
        <div class="col">
          <button ng-click="Referral.validateCode()" class="button blue ">
              Enter
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button ui-sref="app.login" class="button clear ">
              Cancel
          </button>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col">
        <a> {{"Terms & Service" | uppercase}} </a>
      </div>
    </div>
    

  </ion-content>
</ion-view>
