<ion-view view-title="Schedule">
  <ion-content class="schedule-view">
    <!--<div class="switch">
      <div class="row nopad">
          <div ng-class="{passive: Schedule.passive === 'program'}" class="col col-50 blue-border" ng-click="Schedule.passive = 'schedule'">
              <span>Schedule</span>
          </div>
          <div ng-class="{passive: Schedule.passive === 'schedule'}" class="col blue-border" ng-click=" Schedule.passive = 'program'">
              <span>Program</span>
          </div>
        </div>

      <div class="container schedule">
        <br>
        <div class="padding">
          <div class="small-row" ng-repeat="value in Schedule.schedule | orderBy: 'date'">
            <h1 class="blue">{{value.dest}}</h1>
            <button ng-show="admin" class="button blue" ng-click="Schedule.travelToStep(value.matchKey)">Edit Item</button>
            <hr>
            <div class="row" ng-if="value.location">
              <div class="col-33">
                <p class="bold">Location</p>
              </div>
              <div class="col-66">
                <p>{{value.location}}</p>
              </div>
            </div>
            <div class="row" ng-if="value.address">
              <div class="col-33">
                <p class="bold">Address</p>
              </div>
              <div class="col-66">
                <p>{{value.address}}</p>
              </div>
            </div>
            <div class="row" ng-if="value.date">
              <div class="col-33">
                <p class="bold">Date</p>
              </div>
              <div class="col-66">
                <p>{{value.date | date : 'fullDate'}}</p>
              </div>
            </div>
            <div class="row" ng-if="value.date">
              <div class="col-33">
              </div>
              <div class="col-66">
                <p>{{value.date | date : 'shortTime'}}</p>
              </div>
            </div>
            <div class="row" ng-if="value.notes">
              <div class="col-33">
                <p class="bold">Notes</p>
              </div>
              <div class="col-66">
                <p>{{value.notes}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <di
      <br>
      <br>

  </ion-content>
</ion-view>
