<ion-view view-title="V E N D O R">
  <ion-content class="vendor-inventory-view">
    <div class="user-avatar">
      <img src="../../img/ben.png" alt="">
    </div>
    <h4>{{VendorHome.user.email}}</h4>
    <div class="container">
      <div class="listing-container">
        <div class="row listing-row">
          <div class="col col-50 listing-box">
              <img src="../../img/casket.jpg" alt="">
              <div class="container listing-description">
                <div class="row">
                  <div class="col col-100 listing-title">
                    <span>{{'Wood Casket' | uppercase}}</span>
                  </div>
                </div>
                <div class="row">
                  <div class="col col-50 listing-quantity">
                    <span> {{'(' + '20' + ')' | uppercase}}</span>
                  </div>
                  <div class="col col-50 listing-price">
                    <span>{{'$230.00' | uppercase}}</span>
                  </div>
                </div>
              </div>
          </div>
          <div class="col col-50 listing-box">
              <img src="../../img/casket2.jpeg" alt="">
              <div class="container listing-description">
                <div class="row">
                  <div class="col col-100 listing-title">
                    <span>{{'Metal Casket' | uppercase}}</span>
                  </div>
                </div>
                <div class="row">
                  <div class="col col-50 listing-quantity">
                    <span> {{'(' + '10' + ')' | uppercase}}</span>
                  </div>
                  <div class="col col-50 listing-price">
                    <span>{{'$153.00' | uppercase}}</span>
                  </div>
                </div>
              </div>
          </div>
          <div class="col col-50 listing-box">
              <img src="../../img/casket3.jpeg" alt="">
              <div class="container listing-description">
                <div class="row">
                  <div class="col col-100 listing-title">
                    <span>{{'Anutha Wun' | uppercase}}</span>
                  </div>
                </div>
                <div class="row">
                  <div class="col col-50 listing-quantity">
                    <span> {{'(' + '1' + ')' | uppercase}}</span>
                  </div>
                  <div class="col col-50 listing-price">
                    <span>{{'$349.00' | uppercase}}</span>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
