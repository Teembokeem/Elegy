<ion-view view-title="V E N D O R | I N V E N T O R Y">
  <ion-content class="vendor-inventory-view">
    <div class="user-avatar">
      <img src="../../img/ben.png" alt="">
    </div>
    <h4>{{VendorHome.user.email}}</h4>
    <div class="container">
      <div class="listing-container">
        <div class="row listing-row">
          <div ng-repeat="product in VendorInventory.products" class="col col-50 listing-box card">
              <img ng-src="{{product.image}}" alt="">
              <div class="container listing-description">
                <div class="row">
                  <div class="col col-100 listing-title">
                    <span>{{product.name | uppercase}}</span>
                  </div>
                </div>
                <div class="row">
                  <div class="col col-50 listing-quantity">
                    <span> {{product.quantity | uppercase}}</span>
                  </div>
                  <div class="col col-50 listing-price">
                    <span>{{product.price | uppercase}}</span>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
      <div ng-click="VendorInventory.createProduct()" class="listing-container">
        <div class="row listing-row">
          <div class="col-50 add-button-container card">
            <div class="row listing-row">
              <div class="col add-button listing-box">
                <span>Add a new product</span>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col add-button">
                <span class="plus">+</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
