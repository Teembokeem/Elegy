<ion-view view-title="V E N D O R | S E T T I N G S">
  <ion-content class="vendor-settings-view">
    <div class="user-avatar">
      <img src="../../img/ben.png" alt="">
    </div>
    <ion-toggle ng-model="VendorSettings.activateVenue()" toggle-class="toggle-calm">List as Active Venue</ion-toggle>
    <div class="container">
      <div class="list">

        <div class="item item-divider">
           INFO & APPEARANCE
        </div>

        <p class="item" href="#">
          {{'title' | uppercase}}
        </p>
        <p class="item" href="#">
          {{'headline' | uppercase}}
        </p>
        <p class="item" href="#">
          {{'info' | uppercase}}
        </p>
        <p class="item" href="#">
          {{'address' | uppercase}}
        </p>

        <div class="item item-divider">
          SHOP MEMBERS
        </div>
        <div class="shop-member-container">
          <div class="row">
            <div class="col col-20 shop-member-avatar">
              <img src="{{'../../img/ben.png' | uppercase}}" alt="">
            </div>
            <div class="col shop-member-info">
              <div class="valign-container">
                <span class="shop-member-name">{{'Logged In User' | uppercase}}</span>
                <span class="shop-member-position">{{'Admin' | uppercase}}</span>
              </div>
            </div>
          </div>
        </div>


      </div>
    </div>
  </ion-content>
</ion-view>
