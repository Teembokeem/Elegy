<ion-modal-view>
    <ion-header-bar class="bar bar-header">
        <h1 class="title">Something here</h1>
        <button class="button button-clear" style="color: black; border: none;" ng-click="closeModal()">Cancel</button>
    </ion-header-bar>
    <ion-content class="padding">
        <h1>{{modal.title}}</h1>
        <p>{{modal.description}}</p>
        <p>{{modal.test}}</p>
    </ion-content>
</ion-modal-view>
