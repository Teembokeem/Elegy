<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Elegy</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="core/modules/app.modules.js"></script>

    <script src="core/modules/app.controllers.js"></script>
    <script src="core/controllers/static.controller.js"></script>
    <script src="views/main/intro/intro.controller.js"></script>
    <script src="views/main/login/login.controller.js"></script>
    <script src="views/main/user_signup/user_signup.controller.js"></script>
    <script src="views/main/departed_signup/departed_signup.controller.js"></script>
    <script src="views/main/overview/overview.controller.js"></script>
    <script src="views/main/event/event.controller.js"></script>
    <script src="views/main/referral/referral.controller.js"></script>
    <script src="views/main/guest_signup/guest_signup.controller.js"></script>
    <script src="views/main/feed/feed.controller.js"></script>
    <script src="views/main/program/program.controller.js"></script>
    <script src="views/main/schedule/schedule.controller.js"></script>
    
    <script src="core/modules/app.services.js"></script>
    <script src="core/factories/url.factory.js"></script>
   
    <script src="core/modules/app.configs.js"></script>
    <script src="core/configs/log.config.js"></script>
    <script src="core/configs/routes.config.js"></script>
    
  </head>
  <body ng-app="Elegy">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
